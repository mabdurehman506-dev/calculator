<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoCalc | Futuristic Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-effect effect-1"></div>
    <div class="calculator-effect effect-2"></div>

    <div class="calculator-container">
        <button class="history-toggle">
            <i class="fas fa-history"></i>
        </button>

        <div class="calculator">
            <div class="display">
                <div class="previous-operand"></div>
                <div class="current-operand">0</div>
            </div>

            <div class="buttons">
                <button class="clear">C</button>
                <button class="delete"><i class="fas fa-backspace"></i></button>
                <button class="percentage">%</button>
                <button class="operator">รท</button>

                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">ร</button>

                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>

                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>

                <button class="number zero">0</button>
                <button class="decimal">.</button>
                <button class="equals">=</button>
            </div>

            <!-- <div class="calculator-brand">NeoCalc v2.0</div> -->
        </div>

        <div class="history-panel">
            <h3 class="history-title">Calculation History</h3>
            <div class="history-items">
                <!-- History items will be added dynamically -->
            </div>
        </div>
    </div>

    <script src="script.js">  </script>
</body>

</html>
